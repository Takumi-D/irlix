<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IRLIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header class="header">
    <img class="logo logo__indent" src="./img/Logo.svg" alt="">
</header>

<div class="container">
    <div class="text-content">

        <div class="greetings greetings__indent">
            <h1 class="greetings__header">Приветствую!</h1>
            <p class="greetings__paragraph">Давай обновим список и начем обучение</p>
        </div>

        <div class="list list__indent">
            <h3 class="list__header">Список:</h3>
        </div>

    </div>
    <div class="content-form">
        <form class="form form__indent">
            <div class="form__block-input-text block-input-text">
                <h4 class="block-input-text__text">Номер записи</h4>
                    <input type="number" required class="block-input-text__input block-input-text_input-record-number">
            </div>


            <div class="form__block-input-text block-input-text">
                <h4 class="block-input-text__text">Название записи</h4>
                <input type="text" required class="block-input-text__input block-input-text_input-record-name">
            </div>

            <button class="form__button form-button">Добавить в список</button>
        </form>
    </div>
</div>

<footer class="footer">
    <img class="logo logo__indent" src="./img/Logo.svg" alt="">
</footer>


<script src="./js/script.js"></script>
</body>
</html>
